<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Defender | 2D Space Shooter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, #000428, #004e92);
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .stats {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            backdrop-filter: blur(10px);
        }

        .stat {
            margin: 5px 0;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat i {
            color: #00ffff;
            width: 20px;
        }

        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 50, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #a0a0ff;
        }

        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .controls {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ffff;
        }

        .controls h3 {
            color: #00ffff;
            margin-bottom: 15px;
        }

        .controls p {
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .controls i {
            color: #00ffff;
            width: 20px;
        }

        .hidden {
            display: none;
        }

        .powerup-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ff00ff;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .powerup-indicator i {
            color: #ff00ff;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff0000, #ff8000);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            border: 2px solid #ffff00;
        }

        .bullet {
            position: absolute;
            width: 4px;
            height: 15px;
            background: #00ffff;
            border-radius: 2px;
            box-shadow: 0 0 10px #00ffff;
        }

        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            border: 2px solid white;
        }

        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffff00, #ff0000);
            border-radius: 50%;
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .powerup {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff00ff, #8000ff);
            border-radius: 50%;
            border: 2px solid white;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 850px) {
            .game-container {
                width: 95%;
                height: 500px;
            }
            
            #gameCanvas {
                width: 100%;
                height: 100%;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .game-container {
                height: 400px;
            }
            
            .stats {
                padding: 10px 15px;
            }
            
            .stat {
                font-size: 1rem;
            }
            
            .screen {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-ui">
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-heart"></i>
                    <span id="lives">3</span>
                </div>
                <div class="stat">
                    <i class="fas fa-star"></i>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-bolt"></i>
                    <span id="level">1</span>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-rocket"></i>
                    <span id="powerup">None</span>
                </div>
            </div>
        </div>
        
        <div id="powerupIndicator" class="powerup-indicator hidden">
            <i class="fas fa-bolt"></i>
            <span>Rapid Fire Active!</span>
        </div>
        
        <div id="startScreen" class="screen">
            <h1 class="title">GALAXY DEFENDER</h1>
            <p class="subtitle">Defend the galaxy from alien invasion!</p>
            <button class="btn" id="startBtn">
                <i class="fas fa-play"></i> Start Game
            </button>
            <button class="btn" id="instructionsBtn">
                <i class="fas fa-info-circle"></i> Instructions
            </button>
            
            <div class="controls">
                <h3>Controls</h3>
                <p><i class="fas fa-arrow-left"></i> Move Left</p>
                <p><i class="fas fa-arrow-right"></i> Move Right</p>
                <p><i class="fas fa-space-shuttle"></i> Spacebar to Shoot</p>
            </div>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h1 class="title">GAME OVER</h1>
            <p class="subtitle">Your Score: <span id="finalScore">0</span></p>
            <button class="btn" id="restartBtn">
                <i class="fas fa-redo"></i> Play Again
            </button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const instructionsBtn = document.getElementById('instructionsBtn');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const powerupElement = document.getElementById('powerup');
        const finalScoreElement = document.getElementById('finalScore');
        const powerupIndicator = document.getElementById('powerupIndicator');

        // Game state
        let game = {
            running: false,
            score: 0,
            lives: 3,
            level: 1,
            powerup: 'None',
            powerupTime: 0
        };

        // Player object
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 70,
            width: 50,
            height: 50,
            speed: 8,
            color: '#00ffff',
            bullets: [],
            lastShot: 0,
            shootDelay: 500, // ms between shots
            rapidFire: false
        };

        // Enemy objects
        let enemies = [];
        let enemyBullets = [];
        let powerups = [];
        let explosions = [];

        // Input handling
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code in keys) {
                keys[e.code] = false;
            }
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        instructionsBtn.addEventListener('click', showInstructions);

        // Initialize game
        function init() {
            game = {
                running: false,
                score: 0,
                lives: 3,
                level: 1,
                powerup: 'None',
                powerupTime: 0
            };
            
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 70;
            player.bullets = [];
            player.rapidFire = false;
            
            enemies = [];
            enemyBullets = [];
            powerups = [];
            explosions = [];
            
            updateUI();
        }

        function startGame() {
            init();
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            game.running = true;
            gameLoop();
            spawnEnemies();
            spawnPowerups();
        }

        function showInstructions() {
            alert(`GALAXY DEFENDER - INSTRUCTIONS

• Use LEFT and RIGHT arrows to move your spaceship
• Press SPACEBAR to shoot lasers
• Destroy enemy ships to earn points
• Collect power-ups for special abilities
• Avoid enemy bullets and collisions
• Clear each level to advance

Power-ups:
• Rapid Fire: Shoot faster for 10 seconds
• Shield: Temporary invincibility (coming soon)

Good luck, Commander!`);
        }

        function gameOver() {
            game.running = false;
            finalScoreElement.textContent = game.score;
            gameOverScreen.classList.remove('hidden');
        }

        function updateUI() {
            scoreElement.textContent = game.score;
            livesElement.textContent = game.lives;
            levelElement.textContent = game.level;
            powerupElement.textContent = game.powerup;
            
            if (game.powerup === 'Rapid Fire') {
                powerupIndicator.classList.remove('hidden');
            } else {
                powerupIndicator.classList.add('hidden');
            }
        }

        function spawnEnemies() {
            if (!game.running) return;
            
            const rows = 2 + game.level;
            const cols = 5 + game.level;
            const spacing = 70;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    enemies.push({
                        x: 100 + col * spacing,
                        y: 50 + row * spacing,
                        width: 40,
                        height: 40,
                        speed: 1 + game.level * 0.2,
                        color: '#ff0000',
                        lastShot: 0,
                        shootDelay: 2000 - game.level * 100
                    });
                }
            }
        }

        function spawnPowerups() {
            if (!game.running) return;
            
            // Spawn a powerup every 15-25 seconds
            setTimeout(() => {
                if (game.running) {
                    powerups.push({
                        x: Math.random() * (canvas.width - 30),
                        y: -30,
                        width: 30,
                        height: 30,
                        type: 'Rapid Fire', // In a full game, you'd have multiple types
                        speed: 2
                    });
                    spawnPowerups();
                }
            }, 15000 + Math.random() * 10000);
        }

        function updatePlayer() {
            // Movement
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            // Shooting
            const now = Date.now();
            if (keys.Space && now - player.lastShot > (player.rapidFire ? 150 : player.shootDelay)) {
                player.bullets.push({
                    x: player.x + player.width / 2 - 2,
                    y: player.y,
                    width: 4,
                    height: 15,
                    speed: 10,
                    color: '#00ffff'
                });
                player.lastShot = now;
            }
            
            // Update bullets
            player.bullets = player.bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > 0;
            });
        }

        function updateEnemies() {
            // Move enemies and check for direction change
            let changeDirection = false;
            enemies.forEach(enemy => {
                enemy.x += enemy.speed;
                
                if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.width) {
                    changeDirection = true;
                }
            });
            
            // Change direction and move down
            if (changeDirection) {
                enemies.forEach(enemy => {
                    enemy.speed *= -1;
                    enemy.y += 20;
                });
            }
            
            // Enemy shooting
            const now = Date.now();
            enemies.forEach(enemy => {
                if (now - enemy.lastShot > enemy.shootDelay && Math.random() < 0.02) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 15,
                        speed: 5,
                        color: '#ff0000'
                    });
                    enemy.lastShot = now;
                }
            });
            
            // Update enemy bullets
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });
        }

        function updatePowerups() {
            powerups = powerups.filter(powerup => {
                powerup.y += powerup.speed;
                
                // Check collision with player
                if (
                    powerup.x < player.x + player.width &&
                    powerup.x + powerup.width > player.x &&
                    powerup.y < player.y + player.height &&
                    powerup.y + powerup.height > player.y
                ) {
                    // Apply powerup
                    if (powerup.type === 'Rapid Fire') {
                        game.powerup = 'Rapid Fire';
                        player.rapidFire = true;
                        game.powerupTime = Date.now() + 10000; // 10 seconds
                    }
                    return false; // Remove powerup
                }
                
                return powerup.y < canvas.height;
            });
            
            // Check powerup expiration
            if (game.powerup !== 'None' && Date.now() > game.powerupTime) {
                game.powerup = 'None';
                player.rapidFire = false;
            }
        }

        function checkCollisions() {
            // Player bullets vs enemies
            player.bullets = player.bullets.filter(bullet => {
                let hit = false;
                
                enemies = enemies.filter(enemy => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        // Collision detected
                        explosions.push({
                            x: enemy.x + enemy.width / 2,
                            y: enemy.y + enemy.height / 2,
                            size: 50,
                            progress: 0
                        });
                        
                        game.score += 10;
                        hit = true;
                        return false; // Remove enemy
                    }
                    return true; // Keep enemy
                });
                
                return !hit; // Remove bullet if it hit an enemy
            });
            
            // Enemy bullets vs player
            enemyBullets = enemyBullets.filter(bullet => {
                if (
                    bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y
                ) {
                    // Player hit
                    game.lives--;
                    updateUI();
                    
                    explosions.push({
                        x: player.x + player.width / 2,
                        y: player.y + player.height / 2,
                        size: 60,
                        progress: 0
                    });
                    
                    if (game.lives <= 0) {
                        gameOver();
                    }
                    
                    return false; // Remove bullet
                }
                return true; // Keep bullet
            });
            
            // Enemies vs player
            enemies.forEach(enemy => {
                if (
                    enemy.x < player.x + player.width &&
                    enemy.x + enemy.width > player.x &&
                    enemy.y < player.y + player.height &&
                    enemy.y + enemy.height > player.y
                ) {
                    // Player collision with enemy
                    game.lives = 0;
                    updateUI();
                    gameOver();
                }
            });
            
            // Check if level complete
            if (enemies.length === 0 && game.running) {
                game.level++;
                updateUI();
                spawnEnemies();
            }
        }

        function updateExplosions() {
            explosions = explosions.filter(explosion => {
                explosion.progress += 0.1;
                return explosion.progress < 1;
            });
        }

        function drawPlayer() {
            // Draw player ship
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Draw engine glow
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2 - 10, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height + 15);
            ctx.lineTo(player.x + player.width / 2 + 10, player.y + player.height);
            ctx.closePath();
            ctx.fill();
        }

        function drawBullets() {
            // Draw player bullets
            player.bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // Add glow effect
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
            
            // Draw enemy bullets
            enemyBullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // Add glow effect
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width / 2, enemy.y);
                ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height / 2);
                ctx.lineTo(enemy.x + enemy.width / 2, enemy.y + enemy.height);
                ctx.lineTo(enemy.x, enemy.y + enemy.height / 2);
                ctx.closePath();
                ctx.fill();
                
                // Add alien details
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(enemy.x + 10, enemy.y + 15, 5, 5);
                ctx.fillRect(enemy.x + enemy.width - 15, enemy.y + 15, 5, 5);
            });
        }

        function drawPowerups() {
            powerups.forEach(powerup => {
                ctx.fillStyle = '#ff00ff';
                ctx.beginPath();
                ctx.arc(
                    powerup.x + powerup.width / 2,
                    powerup.y + powerup.height / 2,
                    powerup.width / 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // Add glow
                ctx.shadowColor = '#ff00ff';
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Add icon
                ctx.fillStyle = '#ffffff';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('⚡', powerup.x + powerup.width / 2, powerup.y + powerup.height / 2);
            });
        }

        function drawExplosions() {
            explosions.forEach(explosion => {
                const size = explosion.size * explosion.progress;
                const alpha = 1 - explosion.progress;
                
                ctx.fillStyle = `rgba(255, ${255 * (1 - explosion.progress)}, 0, ${alpha})`;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawBackground() {
            // Draw stars
            for (let i = 0; i < 100; i++) {
                const x = (i * 13) % canvas.width;
                const y = (i * 7) % canvas.height;
                const size = (i % 3) + 1;
                
                ctx.fillStyle = i % 2 === 0 ? '#ffffff' : '#a0a0ff';
                ctx.fillRect(x, y, size, size);
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 10, 30, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawEnemies();
            drawBullets();
            drawPowerups();
            drawExplosions();
            drawPlayer();
        }

        function update() {
            updatePlayer();
            updateEnemies();
            updatePowerups();
            updateExplosions();
            checkCollisions();
            updateUI();
        }

        function gameLoop() {
            if (!game.running) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize the game
        init();
    </script>
</body>
</html>
